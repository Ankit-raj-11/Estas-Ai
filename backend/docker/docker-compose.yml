volumes:
  postgres-data:
    driver: local
  kestra-data:
    driver: local

services:
  postgres:
    # Changed to 16 because postgres:18 does not exist yet
    image: postgres:16
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 10

  kestra:
    image: kestra/kestra:latest
    pull_policy: always
    stop_grace_period: 6m
    user: "root"
    command: server standalone
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    environment:
      # --- FIX 1: Add the Secret Variable (Base64 encoded from .env file) ---
      # The token is Base64 encoded as required by Kestra
      SECRET_GITHUB_TOKEN: ${SECRET_GITHUB_TOKEN}

      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          # --- FIX 2: Tell Kestra to read secrets from environment variables ---
          secret:
            type: env
            prefix: SECRET_
          
          # Completely disable authentication for local development
          security:
            enabled: false
            basic-auth:
              enabled: false
            anonymous-access:
              enabled: true
          
          # Also disable at server level
          server:
            basic-auth:
              enabled: false
            
          repository:
            type: postgres
          storage:
            type: local
            local:
              base-path: "/app/storage"
          queue:
            type: postgres
          tasks:
            tmp-dir:
              path: /tmp/kestra-wd/tmp
          url: http://localhost:8080/
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_started
